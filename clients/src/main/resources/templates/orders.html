<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
</head>
<body>
<div th:switch="${orders}">
<h2 th:case="null">No product found!</h2>
<div th:case="*">
  <h2>Orders</h2>

  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
  <table>
    <thead>
    <tr>
      <th><a>Id</a></th>
      <th><a>client_id</a></th>
      <th><a>product_id</a></th>
      <th><a>quantity</a></th>
      <th><a>date</a></th>
      <th><a>status</a></th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.getId()}"></td>
      <td th:text="${order.getClientId()}"></td>
      <td><a th:href="@{/product/{id}(id=${order.getProdId()})}" th:text="${order.getProdId()}"></a></td>
      <td th:text="${order.getQuantity()}"></td>
      <td th:text="${order.getDate()}"></td>
      <td th:text="${order.getStatus()}"></td>
<!--      <td>-->
<!--        <form th:action="@{pick/{id}(id=${prod.getId()})}" method="post">-->
<!--          <button type="submit">В корзину</button>-->
<!--        </form>-->
<!--      </td>-->
    </tr>
    </tbody>
  </table>
  <br>
</div>
<br>
</div>

<div style="margin-top: 20px;">
  <form action="/">
    <button type="submit">На главную</button>
  </form>
</div>
</body>

</html>
